name: Python Playwright Tests

on:
  push:
    branches:
      - main
      - dev
      - feature**
      - fix**
  pull_request:
    branches:
      - main
      - dev
      - feature**
      - fix**

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # Start virtual display for GUI tests
      - name: Start virtual display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -ac &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      # Run pytest unit tests (if this fails, job stops â€” as desired)
      - name: Run unit tests with pytest
        run: |
          mkdir -p reports/unit
          xvfb-run -a pytest tests/unit/ --html=reports/unit/report.html --self-contained-html -v

      # Run pytest E2E tests (if this fails, job stops immediately)
      - name: Run E2E tests with pytest
        run: |
          mkdir -p reports/e2e
          xvfb-run -a pytest tests/e2e/ --html=reports/e2e/report.html --self-contained-html -v

      # Always upload reports and screenshots (even if tests fail)
      - name: Upload reports and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            reports/
          retention-days: 7

  upload-reports:
    # This runs *after* the tests job, even if it fails
    runs-on: ubuntu-latest
    needs: tests
    if: always()
    steps:
      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          name: all-test-reports

      - name: Display report upload summary
        run: |
          echo "Test reports uploaded successfully even if tests failed."
